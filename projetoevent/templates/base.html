{% load static %}

<!DOCTYPE html>

<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    {% block css %} {% endblock %}

    <style>
      .bg-soccer {
        background-color: #567804 !important;
      }
    </style>
    {% block scripts %} {% endblock %} {% block headjs %} {% endblock %}
  </head>
  <body style="background-color: #f5f5f5 !important">
    <nav class="navbar navbar-expand-lg bg-soccer">
      <div class="container">
        <div>
          <a class="navbar-brand" href="#">
            <img
              src="{% static 'images/soccer-ball.png' %}"
              alt=""
              width="60"
              height="58"
            />
            <span class="text-white">&nbsp;&nbsp;Joga Pro Virtual League</span>
          </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link text-white active"
                aria-current="page"
                href="/home"
                >Importar Jogo</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white active"
                aria-current="page"
                href="/reports/charts"
                >Relat√≥rios</a
              >
            </li>
          </ul>
        </div>
        <a class="navbar-brand" href="#">
          <img
            src="{% static 'images/joga-pro-logo.png' %}"
            alt=""
            width="55"
            height="50"
          />
        </a>
      </div>
    </nav>
    {% block content %} {% endblock %}
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
