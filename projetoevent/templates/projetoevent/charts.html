{% extends "base.html" %} {% block title %} Eventos {% endblock %} 
{% block css%}
<style>
  .btn-soccer {
    color: #fff;
    background-color: #567804;
    border-color: #567804;
  }
  .btn-soccer:hover {
    color: #fff;
    background-color: #79a809;
    border-color: #79a809;
  }
  .border-soccer {
    border-color: #567804 !important;
  }
</style>
{% endblock %} {% block scripts %}
<script src="https://www.gstatic.com/charts/loader.js"></script>
{% endblock %} {% block content %}
<div class="container">
  <div class="row mt-3 mb-3">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Relatórios</h2>
          <h6 class="fw-normal">Visualizar dados dos jogos</h6>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-4">
      <label class="fw-bold">Selecionar Jogo</label>
      <select class="form-select form-select" aria-label=".form-select-lg example">
        <option selected>Selecione*</option>
        <option value="1">Jogo 1</option>
        <option value="2">Jogo 2</option>
        <option value="3">Jogo 3</option>
      </select>
    </div>
    <div class="col-sm-2">
      <label class="fw-bold">Gerar PDF</label>
      <button type="button" class="btn btn-danger"><i class="fa-solid fa-file-pdf"></i> Clique para gerar</button>
    </div>
  </div>    
  <div class="row mt-3 mb-3">
    <div class="col-md-6 d-flex flex-column">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row justify-content-center align-items-center">
            <div id="pie-chart-container"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 d-flex flex-column">
      <div class="panel panel-default mb-3">
        <div class="panel-body">
          <div class="row justify-content-center align-items-center">
            <div id="column-chart-container"></div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row justify-content-center align-items-center">
            <div id="line-chart-container"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block headjs %}

<script type="text/javascript">
  google.charts.load("current", { packages: ["corechart"] });
  google.charts.setOnLoadCallback(drawPieChart);

  function drawPieChart() {
    var data = google.visualization.arrayToDataTable([
      ["Ingresso", "Status"],
      ["Válido", 11],
      ["Inválido", 2],
      ["Bloqueado", 2],
    ]);

    var options = {
      title: "Ingressos",
      height: 416,
      colors: ["#567804", "#79a809", "#d7d7d7"],
    };

    var chart = new google.visualization.PieChart(
      document.getElementById("pie-chart-container")
    );

    chart.draw(data, options);
  }

  google.charts.setOnLoadCallback(drawColumnChart);
  function drawColumnChart() {
      var data = google.visualization.arrayToDataTable([
        ["Ingresso", "Status", { role: "style" } ],
        ["Válido", 8, "#567804"],
        ["Inválido", 10, "#79a809"],
        ["Bloqueado", 19, "#d7d7d7"],
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "Porcentagem de ingressos por status",
        height: 200,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("column-chart-container"));
      chart.draw(view, options);
  }

  google.charts.setOnLoadCallback(drawLineChart);
  function drawLineChart() {
    var data = google.visualization.arrayToDataTable([
      ['Hora', 'Válidos', 'Inválidos',  'Bloqueados'],
      ['2004',  1000,      400, 12],
      ['2005',  1170,      460, 19],
      ['2006',  660,       1120, 29],
      ['2007',  1030,      540, 20]
    ]);

    var options = {
      title: 'Company Performance',
      curveType: 'function',
      legend: { position: 'bottom' },
      series: {
        0: { color: '#567804' },
        1: { color: '#79a809' },
        2: { color: '#d7d7d7' }
      }
    };

    var chart = new google.visualization.LineChart(document.getElementById('line-chart-container'));

    chart.draw(data, options);
  }
</script>

{% endblock %}
